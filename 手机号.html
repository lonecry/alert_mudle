<script>
	$(function(){
		var length = 0;

		$.ajax({
			type    :"GET",
			url     :"http://dhudong.cztv.com/user_comment/getAllComment?data_id=251345",
			dataType:"json",
			success :function(obj){
				length = obj.data.counts;
				$.ajax({
					type    :"GET",
					url     :"http://dhudong.cztv.com/user_comment/getComment?data_id=251345&limit=1346&page=1",
					dataType:"json",
					success :function(obj){
						for(var i = 0 ; i < length ; i++){
							//							var cell = obj.data[i].username.split('|')[1];
							var cell = obj.data[i].content;
							var html = '<span>' + cell + '</span><br>';
							if(cell){
								$('body').append(html)
							}
						}
					}

				});
			}

		});

	})
</script>
</html>
